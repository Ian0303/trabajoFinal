<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSumit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <label for="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required></label>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <label for="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required></label>
                </div>
                <button class="btn btn-success">
                    Actualizar Educacion
                </button>
            </form>
        </div>
    </div>
</div>
